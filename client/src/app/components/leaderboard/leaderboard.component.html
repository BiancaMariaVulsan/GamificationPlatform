<app-navbar></app-navbar>
<div class="leaderboard-container background-div">
  <div class="leaderboard-wrapper">
    <div class="header-wrapper">
      <div class="user-lbl">
        Your rank: <span class="user-value">{{userRank}}</span>
      </div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
    </div>

    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Rank Column -->
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let entry"> {{entry.rank}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let entry"> {{entry.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let entry"> {{entry.points}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
    <div class="paginator-wrapper">
      <mat-paginator [length]="dataLength" [pageSize]="10" aria-label="Select page leaderboard"></mat-paginator>
    </div>
  </div>
</div>
