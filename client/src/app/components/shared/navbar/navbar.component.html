<div class="header-logo">
  <div class="circle-container"></div>
  <img class="logo" src="./../../../assets/elephant_logo.png">
</div>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" routerLink="/home">TUSKER</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/badges" [queryParams]="{category: 'challenges'}">Challenges</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/badges" [queryParams]="{category: 'in-progress'}">In Progress</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/badges" [queryParams]="{category: 'proposed'}">Proposed</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/badges" [queryParams]="{category: 'owned'}">Owned</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/leaderboard">Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="createBadge()">+ Create</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile" class="profile-group">
          <span class="coins">{{points}}</span>
          <img class="coins-picture" src="./../../../../assets/coin.png">
          <span class="username">{{username}}</span>
          <img class="profile-picture" src="./../../../assets/user.png">
        </a>
      </li>
      <li class="nav-item" class="signout-group">
        <a class="nav-link" routerLink="/login" class="signout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>
